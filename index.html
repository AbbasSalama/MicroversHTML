<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id = 'title'>Survey</h1>
    <p id="description">Please help us and fill this servry form</p>
    <form id="survey-form">
      <div class="form-fields">
        <div class="form-field">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter your name here">
        </div>
        <div class="form-field">
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="Enter your Email here">
        </div>
        <div class="form-field">
          <label for="number" id="number-label">Number</label>
          <input id="number" type="number" min="0" max="10" placeholder="Number from 0 to 10 only will be valid">
        </div>
        <div class="form-field">
          <select name="" id="dropdown">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
          </select>
        </div>
        <div class="form-field">
          <input type="radio" name="radio" value="radio1" id="radio1">
          <label for="radio1">Radio 1</label><br><br>
          <input type="radio" name="radio" value="radio2" id="radio2">
          <label for="radio2">Radio 2</label>
        </div>
        <div class="form-field">
          <input type="checkbox" id="checkbox1" value="checkbox1">
          <label for="checkbox1">Checkbox 1</label><br><br>
          <input type="checkbox" id="checkbox2" value="checkbox2">
          <label for="checkbox2">Checkbox 2</label><br><br>
          <input type="checkbox" id="checkbox3" value="checkbox3">
          <label for="checkbox3">Checkbox 3</label><br><br>
          <input type="checkbox" id="checkbox4" value="checkbox4">
          <label for="checkbox4">Checkbox 4</label><br><br>
          <input type="checkbox" id="checkbox5" value="checkbox5">
          <label for="checkbox5">Checkbox 5</label>
        </div>
        <div class="form-field">
          <label for="textarea">Comment</label><br><br>
          <textarea name="comment" id="textarea" cols="30" rows="10"></textarea>
        </div>
          <button id="submit" type="submit">Submit</button>
      </div>
    </form>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
