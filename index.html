<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = 'title'>Survey</h1>
    <p id="description">Please help us and fill this servry form</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name here">
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter your Email here">
        <label for="number" id="number-label">Number</label>
        <input id="number" type="number" min="0" max="10" placeholder="Number from 0 to 10 only will be valid">
        <select name="" id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <label for="radio1">Radio 1</label>
        <input type="radio" name="radio" value="radio1" id="radio1">
        <label for="radio2">Radio 2</label>
        <input type="radio" name="radio" value="radio2" id="radio2">
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox1" value="checkbox1">
        <label for="checkbox2">Checkbox 2</label>
        <input type="checkbox" id="checkbox2" value="checkbox2">
        <label for="checkbox3">Checkbox 3</label>
        <input type="checkbox" id="checkbox3" value="checkbox3">
        <label for="checkbox4">Checkbox 4</label>
        <input type="checkbox" id="checkbox4" value="checkbox4">
        <label for="checkbox5">Checkbox 5</label>
        <input type="checkbox" id="checkbox5" value="5">
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <button id="submit" type="submit">Submit</button>

    </form>
</body>
</html>
